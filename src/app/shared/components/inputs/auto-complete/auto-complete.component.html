<p-floatLabel>
  <p-autoComplete
    (ngModelChange)="onChange($event)"
    [ngModel]="value"
    pAutoFocus
    [autofocus]="focus"
    [disabled]="disabled"
    [suggestions]="itens"
    (completeMethod)="onFilter($event)"
    [optionLabel]="optionLabel" class="w-full"
    appendTo="body"
    [ngClass]="{'ng-invalid ng-dirty': !isValid}"/>
  <label>{{label}}</label>
</p-floatLabel>
